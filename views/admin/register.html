<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>田径运动会管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="{{__HOST__}}/admin/css/font.css">
    <link rel="stylesheet" href="{{__HOST__}}/admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{__HOST__}}/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="{{__HOST__}}/admin/js/xadmin.js"></script>

</head>
<body class="login-bg">

<div class="login">
    <div class="message">田径运动会管理系统</div>
    <div id="darkbannerwrap"></div>

    <form action="{{__HOST__}}/admin/register/doregister" method="post" class="layui-form">
        <input name="stu_id" placeholder="学号" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="name" placeholder="姓名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <p>
        <p>性别：</p>
        <input name="sex" value="男" placeholder="性别" type="radio" lay-verify="required" title="男" class="layui-input">
        <input name="sex" value="女" placeholder="性别" type="radio" lay-verify="required" title="女" class="layui-input">
        </p>
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <input name="repassword" lay-verify="required" placeholder="确认密码" type="password" class="layui-input">
        <hr class="hr15">
        <input value="注册" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">
    </form>
</div>
<script src="{{__HOST__}}/admin/basic.js"></script>

<!-- 底部结束 -->
</body>
</html>
