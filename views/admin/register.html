<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>田径运动会管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="{{__HOST__}}/admin/css/font.css">
    <link rel="stylesheet" href="{{__HOST__}}/admin/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{__HOST__}}/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="{{__HOST__}}/admin/js/xadmin.js"></script>

</head>
<body class="login-bg">

<div class="login">
    <div class="message">田径运动会管理系统</div>
    <div id="darkbannerwrap"></div>

    <form action="{{__HOST__}}/admin/register/doregister" method="post" class="layui-form">
        <input name="stu_id" placeholder="学号" type="text" lay-verify="stu_id" class="layui-input">
        <hr class="hr15">
        <input name="name" placeholder="姓名" type="text" lay-verify="name" class="layui-input">
        <hr class="hr15">
        <p>
        <p>性别：</p>
        <input name="sex" value="男" placeholder="性别" type="radio" lay-verify="sex" title="男" class="layui-input">
        <input name="sex" value="女" placeholder="性别" type="radio" lay-verify="sex" title="女" class="layui-input">
        </p>
        <hr class="hr15">
        <input id="password" name="password" lay-verify="password" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <input name="repassword" lay-verify="repassword" placeholder="确认密码" type="password" class="layui-input">
        <hr class="hr15">
        <input value="注册" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //自定义验证规则
        form.verify({
            stu_id: function (value) {
                if (value.length != 10) {
                    return '输入学号位数不对，请重新输入';
                }
            },
            name: function (value) {
                if (value.length == 0) {
                    return '请输入姓名';
                }
                if (value.length <= 1 || value.length >= 8) {
                    return "请输入真实姓名";
                }
            },
            password: function (value) {
                if (value.length < 6) {
                    return '密码必须大于6位';
                }
            },
            repassword: function (value) {
                var password = $("#password").val();
                if (value != password) {
                    return '两次密码输入不一致';
                }
            }
        });


    });
</script>
<script src="{{__HOST__}}/admin/basic.js"></script>

<!-- 底部结束 -->
</body>
</html>
